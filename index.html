<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sherlock's Dossier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configure Tailwind CSS JIT compiler with a custom theme for the application.
      // This includes brand colors, specific fonts, and animations used throughout the UI.
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': '#000000',
              'brand-surface': '#111111',
              'brand-primary': '#ff0000', // Searing Red
              'brand-secondary': '#e6e6e6',
              'brand-accent': '#ffffff',
              'brand-text': '#ffffff',
              'brand-text-muted': '#999999',
              'brand-border': '#444444',
            },
            fontFamily: {
              oswald: ['Oswald', 'sans-serif'],
              mono: ['"Cutive Mono"', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'fade-out': 'fadeOut 1s ease-in-out forwards',
              'slide-in-bottom': 'slideInBottom 0.5s ease-in-out',
              'slide-out-bottom': 'slideOutBottom 0.3s ease-in-out forwards',
              'pulse-subtle': 'pulseSubtle 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pulse-glow': 'pulseGlow 1.5s infinite',
              'snap-in': 'snapIn 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) both',
              'arrive-glow': 'arriveGlow 1.5s cubic-bezier(0.4, 0, 0.6, 1)',
              'sparkle-glow': 'sparkleGlow 2.5s ease-in-out infinite',
              'reveal-glow': 'revealGlow 1.5s ease-in-out forwards',
              'legendary-pulse': 'legendaryPulse 2s ease-in-out infinite',
              'sparkle': 'sparkle 3s ease-out infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'reveal-section': 'revealSection 0.6s ease-out forwards',
              'camera-flash': 'cameraFlash 0.3s ease-out',
              'fragment-lock': 'fragmentLock 0.5s ease-out forwards',
              'hud-complete-pulse': 'hudCompletePulse 1.2s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeOut: {
                '0%': { opacity: '1' },
                '100%': { opacity: '0' },
              },
              slideInBottom: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideOutBottom: {
                '0%': { transform: 'translateY(0)', opacity: '1' },
                '100%': { transform: 'translateY(100px)', opacity: '0' },
              },
              pulseSubtle: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: .7 },
              },
              pulseGlow: {
                '0%, 100%': { 
                  transform: 'scale(1)',
                  filter: 'drop-shadow(0 0 0 rgba(255, 0, 0, 0.5))' 
                },
                '50%': { 
                  transform: 'scale(1.1)',
                  filter: 'drop-shadow(0 0 6px rgba(255, 0, 0, 0.8))' 
                },
              },
              snapIn: {
                '0%': { transform: 'scale(0.9) translateX(-20px)', opacity: '0' },
                '70%': { transform: 'scale(1.05) translateX(5px)', opacity: '1' },
                '100%': { transform: 'scale(1) translateX(0)', opacity: '1' },
              },
              arriveGlow: {
                '0%': { 
                  transform: 'scale(0.9)', 
                  filter: 'drop-shadow(0 0 0px #fff)',
                  opacity: 0
                },
                '50%': { 
                  transform: 'scale(1.05)', 
                  filter: 'drop-shadow(0 0 10px #fff)',
                  opacity: 1
                },
                '100%': { 
                  transform: 'scale(1)', 
                  filter: 'drop-shadow(0 0 0px #fff)',
                  opacity: 1
                },
              },
              sparkleGlow: {
                '0%, 100%': {
                  filter: 'drop-shadow(0 0 2px rgba(252, 211, 77, 0.5)) drop-shadow(0 0 5px rgba(252, 211, 77, 0.3))',
                },
                '50%': {
                  filter: 'drop-shadow(0 0 5px rgba(252, 211, 77, 0.8)) drop-shadow(0 0 10px rgba(252, 211, 77, 0.6))',
                }
              },
              revealGlow: {
                 '0%': {
                    transform: 'scale(0.9)',
                    boxShadow: '0 0 0px 0px var(--glow-color, #fff)',
                 },
                 '50%': {
                    transform: 'scale(1.05)',
                    boxShadow: '0 0 20px 5px var(--glow-color, #fff)',
                 },
                 '100%': {
                    transform: 'scale(1)',
                    boxShadow: '0 0 5px 0px var(--glow-color, #fff)',
                 },
              },
              legendaryPulse: {
                '0%, 100%': {
                  boxShadow: '0 0 15px 5px var(--glow-color, #00F0FF)',
                },
                '50%': {
                   boxShadow: '0 0 25px 10px var(--glow-color, #00F0FF)',
                }
              },
              sparkle: {
                '0%': { transform: 'scale(0) rotate(0deg)', opacity: '1' },
                '50%': { transform: 'scale(1) rotate(180deg)', opacity: '1' },
                '100%': { transform: 'scale(0) rotate(360deg)', opacity: '0', top: '-20%' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' },
              },
              revealSection: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              cameraFlash: {
                '0%': { opacity: '0.8' },
                '100%': { opacity: '0' },
              },
              fragmentLock: {
                  '0%': { transform: 'scale(3) rotate(180deg)', opacity: '0.5' },
                  '100%': { transform: 'scale(1) rotate(0deg)', opacity: '1' },
              },
              hudCompletePulse: {
                '0%, 100%': { transform: 'scale(1)', filter: 'brightness(1)' },
                '50%': { transform: 'scale(1.05)', filter: 'brightness(1.5)' },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react-redux": "https://aistudiocdn.com/react-redux@^9.2.0",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@reduxjs/toolkit": "https://aistudiocdn.com/@reduxjs/toolkit@^2.8.2",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.15.0",
    "uuid": "https://aistudiocdn.com/uuid@^11.1.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.542.0",
    "@jest/globals": "https://aistudiocdn.com/@jest/globals@^30.0.5",
    "idb": "https://aistudiocdn.com/idb@^8.0.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-brand-bg text-brand-text antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
